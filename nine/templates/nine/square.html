<style type="text/css">
.messages {
    border: 1px solid #ccc;
    padding: 10px 25px;
}
.error {
    color: #cd0a0a;
}
</style>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% for root in roots %}
{{ root }} <br />
{% endfor %}
